<html ng-app>
  <head>
    <script src="/javascripts/vendor/angular.js"></script>
    <script>
      var BodyController = function($scope) {
        $scope.foo = "bar";
      };
      var FormController = function($scope) {
        $scope.foo = "baz";
      };
    </script>
  </head>
  <body ng-controller="BodyController">
    {{ foo }} <!-- will output "bar" -->
    <form ng-controller="FormController">
      {{ foo }} <!-- will output "baz" -->
    </form>
  </body>
</html>
